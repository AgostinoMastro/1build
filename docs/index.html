<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>1build Widget</title>
    <!-- Load the 1build widget code; defer so we can call init() in our script below -->
    <script defer src="https://cdn.1build.com/widget.js"></script>
    <style>
      /* Make sure the widget fills the container */
      html, body, #onebuild-widget {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- This is where the widget will render -->
    <div id="onebuild-widget"></div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        console.log('🔧 Initializing 1build widget…');

        OneBuildWidget.init({
          apiKey: '1build_emb.rZw252g8.0exOSkoCXcY1wuFJCcC84spIVVqKq8Us',  // ← your actual embed key here
          container: '#onebuild-widget',
          trade: 'electrical',                    // ← optional default filter
          onReady() {
            console.log('✅ 1build Widget is ready');
          }
        });

        // Optional: listen for user actions
        OneBuildWidget.on('estimateSelected', estimate => {
          console.log('🏷️ User picked estimate:', estimate);
        });
      });
    </script>
  </body>
</html>
